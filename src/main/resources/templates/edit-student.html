<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg">
        <div class="card-header bg-warning">
            <h3 class="mb-0">✏ Sửa sinh viên</h3>
        </div>

        <div class="card-body">

            <form th:action="@{/web/students/save}" th:object="${student}" method="post">

                <!-- Hidden ID -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Tên sinh viên</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tuổi</label>
                    <input type="number" class="form-control" th:field="*{age}" required min="1">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/web/students}" class="btn btn-secondary">
                        ⬅ Back
                    </a>

                    <button type="submit" class="btn btn-success">
                        ✅ Update
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
